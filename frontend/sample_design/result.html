<!DOCTYPE html>
<html lang="ja" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>完成 - AI Manga Generator</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/result.css">
</head>
<body>
  <div class="app-container">
    <!-- ヘッダー -->
    <header class="minimal-header">
      <div class="header-inner">
        <h1 class="app-title">AI Manga</h1>
        <div class="header-actions">
          <button class="header-button" onclick="window.location.href='index.html'">
            新しく作成
          </button>
          <button class="theme-toggle" id="theme-toggle" aria-label="テーマを切り替え">
            <svg class="theme-icon sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="5"/>
              <line x1="12" y1="1" x2="12" y2="3"/>
              <line x1="12" y1="21" x2="12" y2="23"/>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
              <line x1="1" y1="12" x2="3" y2="12"/>
              <line x1="21" y1="12" x2="23" y2="12"/>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </svg>
            <svg class="theme-icon moon-icon active" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- 成功画面 -->
    <main class="result-container">
      <!-- 成功ヘッダー -->
      <div class="success-hero">
        <div class="success-icon">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
            <polyline points="22,4 12,14.01 9,11.01"/>
          </svg>
        </div>
        <h1 class="success-title">マンガが完成しました！</h1>
        <p class="success-subtitle">あなたの物語が美しいマンガに生まれ変わりました</p>
        
        <!-- メインアクションボタン -->
        <div class="action-buttons">
          <button class="btn-primary btn-large" id="view-manga">
            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            マンガを見る
          </button>
          <button class="btn-secondary" id="download-manga">
            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="7,10 12,15 17,10"/>
              <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            ダウンロード
          </button>
          <button class="btn-secondary" id="share-manga">
            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="18" cy="5" r="3"/>
              <circle cx="6" cy="12" r="3"/>
              <circle cx="18" cy="19" r="3"/>
              <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/>
              <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
            </svg>
            共有
          </button>
        </div>
      </div>

      <!-- マンガビューアー -->
      <div class="manga-viewer-container">
        <div class="manga-viewer" id="manga-viewer">
          <!-- マンガページのサンプル -->
          <div class="manga-page active" data-page="1">
            <div class="page-container">
              <div class="manga-placeholder">
                <!-- サンプル用のプレースホルダー -->
                <div class="panel-grid">
                  <div class="panel panel-1">
                    <div class="panel-content">
                      <p class="speech-bubble">ここは魔法学校...</p>
                    </div>
                  </div>
                  <div class="panel panel-2">
                    <div class="panel-content">
                      <p class="speech-bubble">あ、あれは何？</p>
                    </div>
                  </div>
                  <div class="panel panel-3">
                    <div class="panel-content">
                      <p class="speech-bubble">君は...選ばれし者だ</p>
                    </div>
                  </div>
                  <div class="panel panel-4">
                    <div class="panel-content">
                      <p class="speech-bubble">世界を救う冒険が始まる！</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="manga-page" data-page="2">
            <div class="page-container">
              <div class="manga-placeholder">
                <div class="panel-grid">
                  <div class="panel panel-full">
                    <div class="panel-content">
                      <p class="speech-bubble">冒険の始まり...</p>
                      <p class="narration">そして二人は未知なる世界へ</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- ビューアーコントロール -->
        <div class="viewer-controls">
          <button class="control-btn" id="prev-page" disabled>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="15,18 9,12 15,6"/>
            </svg>
            前のページ
          </button>
          
          <div class="page-indicator">
            <span id="current-page">1</span>
            <span class="page-separator">/</span>
            <span id="total-pages">2</span>
          </div>
          
          <button class="control-btn" id="next-page">
            次のページ
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="9,18 15,12 9,6"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- 作品情報 -->
      <div class="manga-info">
        <div class="info-section">
          <h3 class="info-title">作品情報</h3>
          <div class="info-grid">
            <div class="info-item">
              <span class="info-label">ジャンル</span>
              <span class="info-value">ファンタジー</span>
            </div>
            <div class="info-item">
              <span class="info-label">ページ数</span>
              <span class="info-value">2ページ</span>
            </div>
            <div class="info-item">
              <span class="info-label">生成時間</span>
              <span class="info-value">8分42秒</span>
            </div>
            <div class="info-item">
              <span class="info-label">作成日時</span>
              <span class="info-value">2025-01-23 14:35</span>
            </div>
          </div>
        </div>

        <!-- 元の物語 -->
        <div class="info-section">
          <h3 class="info-title">元の物語</h3>
          <div class="original-story">
            <p>主人公は高校生の魔法使い。ある日、謎の生物と出会い、世界を救う冒険が始まる。</p>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <script src="scripts/result.js"></script>
</body>
</html>
