steps:
- name: 'gcr.io/cloud-builders/gke-deploy'
  args:
  - run
  - --filename=schema-creation-job.yaml
  - --cluster=manga-cluster-prod
  - --location=asia-northeast1
  - --namespace=default

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_MEDIUM'

timeout: '1200s'  # 20 minutes timeout