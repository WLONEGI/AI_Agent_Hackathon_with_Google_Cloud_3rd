steps:
  - name: 'python:3.11-slim'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "🔍 Installing dependencies for database verification..."
        pip install --upgrade pip
        pip install asyncpg google-cloud-sql-connector sqlalchemy[asyncio]

        echo "📊 Running production database verification..."
        python verify_production_database.py

        echo "🎯 Database verification completed!"

timeout: 300s

options:
  logging: CLOUD_LOGGING_ONLY