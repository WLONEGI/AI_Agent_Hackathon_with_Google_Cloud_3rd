name: Deploy to Staging

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT_ID: comic-ai-agent-470309
  GAR_LOCATION: asia-northeast1
  REPOSITORY: manga-service
  REGION: asia-northeast1

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Run frontend type check
      working-directory: ./frontend
      run: npm run type-check

    - name: Run frontend linting
      working-directory: ./frontend
      run: npm run lint

    - name: Run frontend tests
      working-directory: ./frontend
      run: npm run test

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install backend dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run backend tests
      working-directory: ./backend
      run: |
        pytest --cov=app --cov-report=xml
        
  build-and-deploy:
    name: Build and Deploy to Staging
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch')
    
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      id: auth
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker to use gcloud as a credential helper
      run: |
        gcloud auth configure-docker $GAR_LOCATION-docker.pkg.dev

    # Backend Build and Deploy
    - name: Build and push backend image (staging)
      run: |
        docker build -t $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/backend:staging-$GITHUB_SHA \
                     -t $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/backend:staging-latest \
                     ./backend
        docker push $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/backend:staging-$GITHUB_SHA
        docker push $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/backend:staging-latest

    - name: Deploy backend to Cloud Run (staging)
      id: deploy-backend
      uses: google-github-actions/deploy-cloudrun@v2
      with:
        service: manga-backend-staging
        image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/backend:staging-${{ github.sha }}
        region: ${{ env.REGION }}
        flags: |
          --platform=managed
          --allow-unauthenticated
          --port=8000
          --cpu=1
          --memory=1Gi
          --min-instances=0
          --max-instances=10
          --concurrency=25
          --timeout=600
          --service-account=manga-service-account@${{ env.PROJECT_ID }}.iam.gserviceaccount.com
          --set-env-vars=ENV=staging,FIREBASE_PROJECT_ID=${{ env.PROJECT_ID }}
          --set-secrets=SECRET_KEY=manga-secret-key:latest

    # Frontend Build and Deploy
    - name: Build and push frontend image (staging)
      run: |
        docker build -t $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/frontend:staging-$GITHUB_SHA \
                     -t $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/frontend:staging-latest \
                     --build-arg NEXT_PUBLIC_API_URL=${{ steps.deploy-backend.outputs.url }} \
                     ./frontend
        docker push $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/frontend:staging-$GITHUB_SHA
        docker push $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/frontend:staging-latest

    - name: Deploy frontend to Cloud Run (staging)
      id: deploy-frontend
      uses: google-github-actions/deploy-cloudrun@v2
      with:
        service: manga-frontend-staging
        image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/frontend:staging-${{ github.sha }}
        region: ${{ env.REGION }}
        flags: |
          --platform=managed
          --allow-unauthenticated
          --port=3000
          --cpu=1
          --memory=256Mi
          --min-instances=0
          --max-instances=5
          --concurrency=40
          --timeout=300
          --service-account=manga-service-account@${{ env.PROJECT_ID }}.iam.gserviceaccount.com
          --set-env-vars=NODE_ENV=staging,NEXT_PUBLIC_API_URL=${{ steps.deploy-backend.outputs.url }}

    # Output URLs
    - name: Show deployed URLs
      run: |
        echo "Staging Backend URL: ${{ steps.deploy-backend.outputs.url }}"
        echo "Staging Frontend URL: ${{ steps.deploy-frontend.outputs.url }}"